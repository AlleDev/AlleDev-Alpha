<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Project*teampass</title>
    <!-- Bootstrap core CSS -->
    <link href="../../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="invite.css" rel="stylesheet">
    <script src="../../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="inviteicon.png">
    <link href="myhead.jpg">
    <link href="partner1.jpg">
    <link href="partner2.jpg">


</head>

<body>

<!--rightbar-->
   <div class="container">
       <ul id="rightbar">
           <li><button type="button" id="projectsettingposition" class="commonbuttonsettingover"><small>项目设置</small></button></li>
           <br />
           <li><button type="button" class="img-rounded commonbuttonsettingmove commonbuttonsettingover" data-toggle="modal" data-target="#invitemodal"><img src="inviteicon.png" class="img-circle"  width="40px" height="40px"> </button></li>
           <br />
           <li><button type="button" class="img-rounded commonbuttonsettingmove commonbuttonsettingover" ><img src="myhead.jpg" class="img-circle" width="40px" height="40px"></button> </li>
           <br />
           <li><button type="button" class="img-rounded commonbuttonsettingmove commonbuttonsettingover"><img src="partner1.jpg" class="img-circle" width="40px" height="40px"></button> </li>
           <br />
           <li><button type="button" class="img-rounded commonbuttonsettingmove commonbuttonsettingover"><img src="partner2.jpg" class="img-circle" width="40px" height="40px"></button> </li>
           <br />
       </ul>
   </div>


<!--invite modal-->
   <div class="modal fade" id="invitemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title">邀请成员加入</h2>
                </div>

                <div class="modal-body">
                    <label for="byemail" >通过邮箱添加新成员</label>
                    <input type="text" id="byemail" class="form-control"  required autofocus>
                    <label for="bylink">通过链接添加新成员</label>
                    <input type="text" id="bylink" class="form-control"  required>
                </div>

                <div class="modal-footer">

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->


</body>
</html>
