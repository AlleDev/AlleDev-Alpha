<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Log in for TeamPass</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="signin.css" rel="stylesheet">

</head>

<body>
<!--image-->
<img src="LogInLogo.png"  width=100%  class=" img-responsive center-block img-thumbnail" alt="Sign in LOGO">
<!--sign in container-->
<div class="container">
    <form class="form-signin">
        <img src="LogInLogo.png"  width=100% height="10px" class="img-responsive center-block img-thumbnail" alt="TeamPass LOGO">
        <h1 class="form-signin-heading">TeamPass<small>填写信息</small></h1>
        <!--input email-->
        <label for="inputEmail" class="sr-only">Email Adresee</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <!--input password-->
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <!--submit button-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <br />
        <br />

        <button type="button" class="btn btn-default btn-lg btn-block">还没账号？免费注册-></button>
        <button type="button" class="btn btn-default btn-lg btn-block">忘记密码？重置-></button>
    </form>

</div>
</body>

</html>
